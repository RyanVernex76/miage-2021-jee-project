<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Brand</th>
    <th scope="col">License Plate</th>
    <th scope="col">Year</th>
    <th colspan="2" scope="col">Position</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let c of cars">
    <th scope="row">{{c.id}}</th>
    <td>{{c.brand}}</td>
    <td>{{c.licensePlate}}</td>
    <td>{{c.year}}</td>
    <td>{{c.position}}</td>
    <td>
      <button class="btn btn-outline-secondary my-2 my-sm-0 ms-2" (click)="TakeCar(c.id)">Take in charge</button>
    </td>
  </tr>

  </tbody>
</table>
