<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Juicer</th>
    <th scope="col">Car</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of recharges">
    <th scope="row">{{r.id}}</th>
    <td>{{r.juicer.firstName}}</td>
    <td>{{r.car.licensePlate}}</td>
    <td>{{r.cost}}</td>
  </tr>
  </tbody>
</table>
