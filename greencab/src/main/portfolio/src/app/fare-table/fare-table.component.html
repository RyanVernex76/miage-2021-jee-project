<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Car</th>
      <th scope="col">Passenger</th>
      <th scope="col">Price (â‚¬)</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
  <!--
    <app-fare-row *ngFor="let f of fares" [fare]="f"></app-fare-row>
    -->
  <tr *ngFor="let f of fares">
    <th scope="row">{{f.id}}</th>
    <td>{{f.car.brand}} - {{f.car.licensePlate}}</td>
    <td>{{f.passenger.firstName}} - {{f.passenger.lastName}}</td>
    <td>{{f.price}}</td>
    <td>{{f.date}}</td>
  </tr>

  </tbody>
</table>
