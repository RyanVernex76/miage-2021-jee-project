<div class="inLine" *ngIf="juicer !== undefined">

  <div class="inColumn">
    <h1>{{juicer.firstName}} {{juicer.lastName}}</h1>
    Email address : {{juicer.emailAddress}}
    <br/>
    Phone number : {{juicer.phone}}
  </div>

  <div class="inColumn">
    <h3>Cars waiting for recharge: </h3>

  </div>

  <button class="btn btn-outline-secondary my-2 my-sm-0 ms-2" >Book a fare</button>
</div>
